<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <input type="number" name="l1" placeholder="Podaj pierwszą liczbę">
        <input type="number" name="l2" placeholder="Podaj drugą liczbę">
        <button type="submit">Dodaj</button>
    </form>
    <div class="wynik"></div>
    <script>
        const form = document.querySelector('form');
        const div = document.querySelector('.wynik');
        const pot = function(l, pot){
            const lc = l;
            for(let i = 1; i < pot; i++){
                l *= lc;
            }
            return l;
        }

        const sumuj = function(l1,l2){
            let suma = l1+l2;
            return pot(suma, 3);
        }

        form.addEventListener('submit', (e) =>{
            e.preventDefault();

            const l1 = parseInt(document.querySelector('input[name="l1"]').value);
            const l2 = parseInt(document.querySelector('input[name="l2"]').value);

            div.textContent = `Wynik sumy liczb ${l1} oraz ${l2} do trzeciej potęgi jest równy ${sumuj(l1,l2)}`;

        });
    </script>
</body>
</html>
