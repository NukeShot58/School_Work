<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 1;
        let word = "";
        const x = 7;
        const sym = prompt("Podaj jeden znak do wypisania:");
        for(let i = 0; i < 4;i++){
            word = " ";
            document.write(`<div style="white-space:pre-wrap">`);
            for(let j1 = 0; j1 < (x-max)/2; j1++){
                word+= " ";
            }
            for(let j2 = 0; j2 < max; j2++){
                word+= sym;
            }
            document.write(`${word}<div/>`);
            max+=2;
        }
        
    </script>
</body>
</html>
