<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .naglowek {
            color: orange;
        }
        .div {
            font-size: 40px;
            color: blue;
        }
        .p1 {
            text-decoration: underline;
        }
        .zmiana {
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="naglowek">To jest nagłówek h1</h1>
    <div class="div">treść z diva</div>
    <p class="p1">Treść z akapitu 1</p>
    <p class="p2">Treść z akapitu 2</p>

    <script>
        const h1 = document.querySelector('h1.naglowek');
        const div = document.querySelector('div.div');
        const akapity = document.querySelectorAll('p');

        akapity[0].textContent += "Bardzo lubie się uczyć!";
        h1.textContent = "JavaScript";
        div.style.fontFamily = 'Tahoma';

        div.classList.add('zmiana');
        

        const h2 = document.createElement('h2');
        h2.textContent = "Aplikacje internetowe";
        akapity[1].appendChild(h2);

        h1.remove();
    </script>
</body>
</html>
