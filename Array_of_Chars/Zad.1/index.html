<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input name="nameIpt" placeholder="Podaj imie">
    <button type="submit">Sprawdz</button>
    <div></div>

    <script>
        //Check name function
        const isFName = function(name){
            let lc = name.charAt(name.length - 1);
            if(lc.toLowerCase() == 'a' && name.toLowerCase() != "kuba"){
                return 'Wprowadzone imie jest żeńskie';
            }else{
                return 'Wprowadzone imie jest męskie';
            }
        };

        // const name = document.querySelector('input[name="i"]');
        const btn = document.querySelector('button');
        const div = document.querySelector('div');
        btn.addEventListener('click', () => {
            const name = document.querySelector('input[name="nameIpt"]').value;
            div.textContent = isFName(name);
        })
    </script>
</body>
</html>
