<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css">
</head>
<body>
    <section class="banner"><h2>Galeria miejsc ciekawych</h2></section>
    <section class="glowny"><img src="https://placeimg.com/350/200/any" alt="galeria" ></section>
    <section class="lewy"><h3>Przeglądaj zdjęcia</h3>
    <img src="https://placeimg.com/350/201/any" alt="lanzarotte" srcset="">
    <img src="https://placeimg.com/350/201/any" alt="pekin" srcset="">
    <img src="https://placeimg.com/350/201/any" alt="serengeti" srcset="">
    <img src="https://placeimg.com/350/201/any" alt="wenecja" srcset="">
    <img src="https://placeimg.com/350/201/any" alt="tajlandia" srcset="">
    </section>
    <section class="prawy">
        <h3>Obrazy w naszj galerii</h3>
        <table>
            <tr>
                <td>Europa</td>
                <td>Azja</td>
                <td>Afryka</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
        <p>Polub nas <img src="imgs/heart.png" alt=""></p>
        <a href="https://pixabay.com/" target="_blank">Zobacz więcej zdjęć</a>
    </section>
    <section class="stopka">Autor: 00000000000</section>
    <script>
        const mainImg = document.querySelector('.glowny img');
        const leftImgs = document.querySelectorAll('.lewy img');
        // images
        leftImgs[0].addEventListener('click', () => {
            mainImg.setAttribute('src', leftImgs[0].getAttribute('src'))
        })
        leftImgs[1].addEventListener('click', () => {
            mainImg.setAttribute('src', leftImgs[1].getAttribute('src'))
        })
        leftImgs[2].addEventListener('click', () => {
            mainImg.setAttribute('src', leftImgs[2].getAttribute('src'))
        })
        leftImgs[3].addEventListener('click', () => {
            mainImg.setAttribute('src', leftImgs[3].getAttribute('src'))
        })
        leftImgs[4].addEventListener('click', () => {
            mainImg.setAttribute('src', leftImgs[4].getAttribute('src'))
        })
        ///////////////
        // Like button
        const lBtn = document.querySelector('.prawy img')

        lBtn.addEventListener('click', () => {
            if(lBtn.getAttribute('src') == 'imgs/heart.png'){
                lBtn.setAttribute('src', "imgs/heart_filed.png")
            }else{
                lBtn.setAttribute('src', "imgs/heart.png")
            }
        })
    </script>
</body>
</html>
