<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const r = prompt('Podaj promień okręgu:');
        const obw = 2*Math.PI*r;
        const pol = Math.PI*Math.pow(r,2);
        document.write(`<div> promień = ${r},<div/>`);
        document.write(`<div> obw = ${obw},<div/>`);
        document.write(`<div> pole = ${pol}<div/>`);  
    </script>
</body>
</html>
